<a href="#" class="list-group-item clearfix" (click)="OnRecipeSelect()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
        <p class="list-group-item-text">{{ recipeItem.description }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipeItem.imagePath }}" alt="{{ recipeItem.name }}" class="img-responsive" style="max-height: 50px;">
        <!-- the below image tag is to insert the recipe image with the src attribute property binded to the recipe.imagePath
        rather than string interpolation as done above -->
        <!-- <img [src]="recipe.imagePath" alt="{{ recipe name }}" class="img-responsive" style="max-height: 50px;"> -->
    </span>
</a>
